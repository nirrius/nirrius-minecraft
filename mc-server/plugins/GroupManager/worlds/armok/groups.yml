groups:
  VIP:
    default: false
    permissions:
    - worldguard.stack
    - worldguard.stack.illegitimate
    inheritance:
    - sponsor
    info:
      prefix: '&e[VIP]&f'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - '*'
    inheritance:
    - operator
    - moderator
    - vip
    - sponsor
    - member
    - visitor
    info:
      prefix: '&c~&f'
      build: true
      suffix: ''
  Member:
    default: false
