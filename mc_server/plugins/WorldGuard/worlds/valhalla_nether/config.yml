#
# WorldGuard's world configuration file
#
# This is a world configuration file. Anything placed into here will only
# affect this world. If you don't put anything in this file, then the
# settings will be inherited from the main configuration file.
#
# If you see {} below, that means that there are NO entries in this file.
# Remove the {} and add your own entries.
#

summary-on-start: false
pumpkin-scuba: false
protection:
    item-durability: true
    remove-infinite-stacks: true
simulation:
    sponge:
        enable: true
        redstone: false
        radius: 3
physics:
    no-physics-gravel: false
    no-physics-sand: false
    allow-portal-anywhere: false
    disable-water-damage-blocks: []
ignition:
    block-tnt: false
    block-lighter: false
fire:
    disable-all-fire-spread: false
    disable-fire-spread-blocks: []
    disable-lava-fire-spread: true
    lava-spread-blocks: []
weather:
    disable-lightning-strike-fire: false
    prevent-lightning-strike-blocks: []
    disable-weather: false
    disable-thunderstorm: false
    disable-pig-zombification: false
    always-raining: false
    always-thundering: false
    disable-powered-creepers: false
mobs:
    block-creeper-explosions: false
    block-creeper-block-damage: false
    block-creature-spawn: []
    anti-wolf-dumbness: false
spawn:
    login-protection: 3
    spawn-protection: 0
    kick-on-death: false
    exact-respawn: false
    teleport-to-home-on-death: false
player-damage:
    disable-fall-damage: true
    disable-lava-damage: false
    disable-fire-damage: false
    disable-lightning-damage: false
    disable-drowning-damage: false
    disable-suffocation-damage: false
    disable-contact-damage: false
    teleport-on-suffocation: false
    disable-void-damage: false
    teleport-on-void-falling: false
regions:
    enable: true
    wand: 287
    max-claim-volume: 30000
    claim-only-inside-existing-regions: false
    max-region-count-per-player: 7
    high-frequency-flags: false
iconomy:
    enable: true
    buy-on-claim: true
    buy-on-claim-price: 2
chest-protection:
    enable: false
crops:
    disable-creature-trampling: false
    disable-player-trampling: false
blacklist:
    use-as-whitelist: false
    logging:
        console:
            enable: true
        database:
            enable: false
            dsn: jdbc:mysql://localhost:3306/minecraft
            user: root
            password: pass
            table: blacklist_events
        file:
            enable: true
            path: worldguard/logs/%w-%Y-%m-%d.log
            open-files: 10
